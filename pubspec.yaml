name: legal_rag_mexico
description: A Mexican Legal RAG system for searching legal documents and UNAM library.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.5
  
  # Supabase Integration
  supabase_flutter: ^2.3.0
  
  # Networking
  dio: ^5.3.4
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  http: ^1.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  
  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  flutter_dotenv: ^5.1.0
  logger: ^2.0.2
  
  # PDF Viewing
  syncfusion_flutter_pdfviewer: ^24.1.41
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # Icons
  cupertino_icons: ^1.0.6
  connectivity_plus: ^6.1.5
  dartz: ^0.10.1
  equatable: ^2.0.7
  openai_dart: ^0.5.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  injectable_generator: ^2.4.1
  mockito: ^5.4.3

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    
  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 600